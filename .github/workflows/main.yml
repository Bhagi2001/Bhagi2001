    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v3

      # 2. Set up Python (required for Platane's snake script)
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Install dependencies for snake generation
      - run: |
          python -m pip install --upgrade pip
          pip install pygit2 pillow imageio

      # 4. Generate snake GIF/SVG using a local Python script
      - name: Generate Contribution Snake
        run: |
          mkdir -p dist
          python <<'EOF'
          import subprocess
          import os

          username = "Bhagi2001"
          gif_out = "dist/github-contribution-grid-snake.gif"
          svg_out = "dist/github-contribution-grid-snake.svg"

          # Use Platane's snk CLI if installed, or generate via Python script
          # Example CLI command (requires snk installed locally):
          # subprocess.run(["snk", "--github", username, "--gif", gif_out, "--svg", svg_out])

          # Minimal placeholder: create empty files (replace with actual generation)
          open(gif_out, "wb").close()
